name: GitHub Actions

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  schedule:
    - cron:  "27 18 * * *" # Run at 18:27 UTC (3:27 JST) everyday

permissions: {}
  # contents: read
  # pages: write
  # id-token: write

# concurrency:
#   group: "pages"
#   cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
      GPG_PUBLIC_KEY: ${{ secrets.GPG_PUBLIC_KEY }}
      EMAIL: ${{ secrets.EMAIL }}

    steps:
      - name: Install dependencies
        run: sudo apt-get install build-essential debhelper devscripts dpkg-dev git-buildpackage gpg
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      # - name: Use Node.js 18
      #   uses: actions/setup-node@v3
      #   with:
      #     node-version: 18

      - run: sudo apt-get install unzip
      - run: gem install fpm


      - run: npm ci
      - run: ./build.sh

      - name: Upload repository as artifact
        if: github.ref_name == 'main' # This process is not required on feature branches
        uses: actions/upload-pages-artifact@v1
        with:
          path: public

  deploy:
    if: github.ref_name == 'main'
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v3

      - name: Deploy to GitHub Pages # This deploys artifact uploaded by upload-pages-artifact
        id: deployment
        uses: actions/deploy-pages@v1
