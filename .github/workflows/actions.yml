name: GitHub Actions

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  schedule:
    - cron:  "27 3 * * *" # Run at 3:27 UTC (12:27 JST) everyday

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: install system deps
        run: sudo apt-get install build-essential debhelper devscripts dpkg-dev
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: build deb package
        run: ./scripts/build-deb.sh
        env:
          GH_TOKEN: ${{ github.token }}

      - name: test installation
        run: |
          sudo dpkg -i ./debs/homebrew_*.deb
          sudo apt-get install -f
          brew --version

      - name: upload deb
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: deb
          path: ./debs/homebrew_*.deb

  publish:
    if: github.ref_name == 'main'
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: download deb
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5.0.0
        with:
          name: deb
          path: .

      - name: create Release
        run: ./scripts/release.sh
        env:
          GH_TOKEN: ${{ github.token }}
